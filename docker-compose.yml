version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-news_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  yuqing-sentiment:
    build: 
      context: ./apps/yuqing-sentiment
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-news_analytics}
      REDIS_URL: redis://redis:6379/0
      DEBUG: ${YUQING_DEBUG:-true}
      LOG_LEVEL: ${YUQING_LOG_LEVEL:-INFO}
      CHROMA_PERSIST_DIRECTORY: /app/data/chromadb
    volumes:
      - ./data/yuqing:/app/data
      - ./logs/yuqing:/app/logs
      - ./configs:/app/configs
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health | grep -q healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  rag-analysis:
    build: 
      context: ./apps/rag-analysis
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    environment:
      YUQING_API_URL: http://yuqing-sentiment:8000
      SENTIMENT_API_URL: http://yuqing-sentiment:8000
      LLM_GATEWAY_URL: ${LLM_GATEWAY_URL}
      LLM_MODEL: ${LLM_MODEL:-deepseek-v3}
    depends_on:
      - yuqing-sentiment
      - stock-agent

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  stock-agent:
    build:
      context: ./apps/stock-agent
      dockerfile: Dockerfile
    environment:
      STOCK_API__HOST: 0.0.0.0
      STOCK_API__PORT: 8020
      STOCK_DATABASE__URI: mongodb://mongo:27017/
      STOCK_DATABASE__DATABASE: stock_data
    ports:
      - "8020:8020"
    depends_on:
      - mongo
    command: ["python", "-m", "src.main"]

volumes:
  postgres_data:
  redis_data:
  mongo_data:
